<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script>
        //Esta funcion suma dos parametros entregados
        function SumaDosNumeros(Num1, Num2) {
            return Num1 + Num2

        }

        console.log(SumaDosNumeros(2, 3)); //prueba de la funcion SumaDosNumeros


        //Esta funcion resta dos parametros entregados
        function RestaDosNumeros(Num1, Num2) {
            return Num1 - Num2
        }
        console.log(RestaDosNumeros(2, 3)); //prueba funcion RestaDosNumeros


        //interaccion con el usuario
        var numero1 = parseInt(prompt("ingrese primer numero a sumar y restar"));
        var numero2 = parseInt(prompt("ingrese segundo numero a sumar y restar"));


        //resultados en consola
        console.log("la suma de los numeros es: " + SumaDosNumeros(numero1, numero2));
        console.log("la resta de los numeros es: " + RestaDosNumeros(numero1, numero2));
    </script>


</head>

</html>
